<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 02 - FORMuLARIO</title>
</head>
<body>
    <header>
        <h1>CLASE 02 - FORMULARIO</h1>
    </header>
    <main>
        <p>¡Completa el siguiente formulario!</p><hr>
        <form>
            <!-- nombre, apellido, pais, email, trabasi si no-->
            <label for="nombre">Nombre:</label>
            <input id="nombre" placeholder="Tu nombre" name="nombre" type="text">
            <label for="apellido">Apellido:</label>
            <input id="apellido" placeholder="Tu apellido" name="apellido" type="text"><br><br>
            <label for="pais">Tu país:</label>
            <input id="pais" placeholder="País" name="pais" type="text"><br><br>
            <label for="email">email de contacto:</label>
            <input type="email" placeholder="Tu mail" id="email" name="email">
            <label for="phone">Número telefónico:</label>
            <input type="tel" placeholder="Tu teléfono" id="telefono" name="telefono"><br><br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
